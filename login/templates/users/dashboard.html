{% extends 'base.html' %}

{% block content %}
<div class="login-page clearfix">
    <div class="logged-in-box auth0-box logged-in">
        <h2>Hello, {{ user.email|default:'Guest' }}!</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
        {% if not user.is_social_auth %}
        <a id="qsChangePasswordBtn" class="btn btn-primary btn-lg btn-block" href="{% url 'password_change' %}">Change
            password</a>
        {% endif %}
        <a id="qsLogoutBtn" class="btn btn-primary btn-lg btn-block" href="{% url 'logout' %}">Logout</a>
    </div>
</div>
{% endblock %}
